<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>AudioRecord</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" media="all">
    <style type="text/css">
      .brick1 { margin-top: 10px; }
      .brick2 { margin-top: 20px; }
      .r { text-align: right; }

      .timer { color: #999; font-family: monospace; font-weight: bold; padding: 0 20px 0 0; }
      .console { background: #333; color: #fff; font-size: 16px; line-height: 24px; font-family: monospace; padding: 20px 30px;  }
      .console .error { color: #e00; font-weight: bold; }
      .console .warning { color: #0ee; }
    </style> 
  </head>
  <body>
    <div class="container">
      <div class="well brick2">
        <span id="timer" class="timer">00:00:00</span>
        <button id="btn_start" type="button" class="btn btn-success btn-lg" onclick="$.app.start();">
          <span class="glyphicon glyphicon-record"></span> Start record
        </button>
        <button id="btn_stop" type="button" class="btn btn-danger btn-lg" onclick="$.app.stop();">
          <span class="glyphicon glyphicon-stop"></span> Stop
        </button>
      </div>
      <div class="console brick2">
        <div id="console"></div>
      </div>
    </div>

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/recordrtc.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
